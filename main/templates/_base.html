{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=100; IE=9; IE=8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=yes' />

    <title>{% block title %}Joseph Larson{% endblock %}</title>

    <link rel="stylesheet" type="text/css" href="{% static 'main/css/styles.css' %}" />

    <script src="{% static 'main/js/script.js' %}" type="text/javascript"></script>
</head>
<body>
    {% block header %}
    <header>
        <h1>Joseph Larson</h1>
        <nav>
            {% for category in categories %}
            <a href="/{{ category|lower }}/">{{ category|title }}</a>
            {% endfor %}
        </nav>
    </header>
    {% endblock header %}
    <section>
        <header>
            <div class='container'><h1>{% block mainheader %}Page Title{% endblock %}</h1></div>
        </header>
        {% if debug %}
            {{ debug_data }}
        {% endif %}
        <footer>
        </footer>
    </body>
</html>
