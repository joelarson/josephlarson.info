{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=100; IE=9; IE=8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=yes' />

    <title>{% block title %}{{ page_title }} | Joseph Larson{% endblock %}</title>
    <link href='//fonts.googleapis.com/css?family=Source+Code+Pro:200,300|Source+Sans+Pro:300,400,600, 700,400italic,700italic|Merriweather:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
    {% block extra_css %}{% endblock %}

    {% block extra_js %}{% endblock %}
</head>
<body>
<div id="root"></div>
<script src="{% static 'js/vendor.bundle.js' %}" type="text/javascript"></script>
<script src="{% static 'js/app.bundle.js' %}" type="text/javascript"></script>
</body>
</html>
